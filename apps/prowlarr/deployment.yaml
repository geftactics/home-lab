apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
      - name: prowlarr
        image: lscr.io/linuxserver/prowlarr:1.29.2
        ports:
          - containerPort: 9696
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Europe/London"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: media
            mountPath: /media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-pvc
        - name: media
          persistentVolumeClaim:
            claimName: media-shared-pvc