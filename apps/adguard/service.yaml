apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.20.1
  selector:
    app: adguard
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: web-ui
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https-ui
      port: 443
      targetPort: 443
      protocol: TCP
    - name: setup-ui
      port: 3000
      targetPort: 3000
      protocol: TCP
